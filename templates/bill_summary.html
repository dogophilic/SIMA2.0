<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            background-color: #f0f8ff;
        }
        .summary {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            max-width: 700px;
            margin: auto;
        }
        h2 {
            color: #007b5e;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin: 4px 0;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-size: 15px;
        }
        th {
            background-color: #e9f5f2;
        }
        .total-line {
            font-weight: bold;
            margin-top: 15px;
            font-size: 17px;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="summary">
        <h2>Bill Summary</h2>
        <p><strong>Customer:</strong> {{ customer_name }}</p>
        <p><strong>Mobile:</strong> {{ customer_mobile }}</p>

        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>₹{{ item.price }}</td>
                    <td>₹{{ item.total | float }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p class="total-line">Grand Total: ₹{{ grand_total | float }}</p>

        <a href="{{ url_for('bill_bp.bill') }}" class="back-link">← Back to Billing</a>
        <a href="{{ url_for('auth_bp.home_redirect') }}" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
