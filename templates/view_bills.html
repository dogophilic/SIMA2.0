<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>All Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f7fa;
            padding: 40px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
        }
        h1 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #2c3e50;
        }
        form {
            max-width: 400px;
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: 75%;
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }
        button {
            padding: 8px 18px;
            font-weight: 600;
            border-radius: 0 4px 4px 0;
        }
        table {
            width: 100%;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        td, th {
            vertical-align: middle !important;
            text-align: center;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Bills</h1>
        <form method="get" action="{{ url_for('search_bills') }}" class="d-flex mb-4">
            <input type="text" name="query" placeholder="Search by name or date (YYYY-MM-DD)" class="form-control" />
            <button type="submit" class="btn btn-primary ms-2">Search</button>
        </form>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Bill ID</th>
                    <th>Customer Name</th>
                    <th>Mobile</th>
                    <th>Total (â‚¹)</th>
                    <th>Date</th>
                    <th>Actions</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                {% for bill in bills %}
                <tr>
                    <td>{{ bill.bill_id }}</td>
                    <td>{{ bill.customer_name }}</td>
                    <td>{{ bill.customer_mobile }}</td>
                    <td>{{ "%.2f"|format(bill.total_amount or 0) }}</td>
                    <td>{{ bill.created_at }}</td>
                    <td>
                        <a href="{{ url_for('generate_pdf.download_bill_pdf', bill_id=bill.bill_id) }}" class="btn btn-sm btn-success">
                            Download PDF
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('view_bill_page.view_bill', bill_id=bill.bill_id) }}" target="_blank" class="btn btn-sm btn-info text-white">
                            View
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="7" class="text-center">No bills found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
<a href="{{ url_for('auth_bp.home_redirect') }}" class="btn btn-primary">Home</a>
</body>
</html>
